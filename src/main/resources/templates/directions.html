<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>ilsan34</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />

</head>

<body>
<header th:insert="blocks/header.html :: header"></header>

<style type="text/css">

  .bright {
    filter: brightness(60%)
  }

  .u-text-4{
    margin: -9px 25% 14px 40%;
  }


  form{padding:10px}
</style>

<div class="album py-5 bg-light">
  <div>
    <h3 class=" u-text-4">Наши направления</h3>
  </div>
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div th:each="element : ${directions}" class="col">
        <div class="rounded-4 card shadow-sm">
          <svg class="rounded-4 bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail">
            <defs>
            <pattern th:id="'img' + ${element.getId() + 1}" patternUnits="userSpaceOnUse" width="100%" height="100%">
              <image class='twombly bright'  th:href="@{'/images/stock/' + ${element.getId() + 1} + '.jpg'}" x="-30" y="-30"
                     width="380" height="267" />
            </pattern>
            </defs>
            <title>Placeholder</title>
            <rect width="100%" height="100%" th:fill="'url(#img' + ${element.getId() + 1} + ')'">
            </rect>
            <text class="fw-bold" x="20%" y="100" fill="#eceeef" dy=".3em" th:text="${element.getName()}">Олимпийское Тхэквондо</text>
          </svg>
          <div class="card-body">
            <p class="card-text" th:text="${element.getName()}">Это текст карточки</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a type="button" class="btn btn-sm btn-outline-secondary" th:href="@{'/direction/' + ${element.getId()}}">Подробнее</a>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

</body>
<footer th:insert="blocks/footer :: footer" />
</html>
